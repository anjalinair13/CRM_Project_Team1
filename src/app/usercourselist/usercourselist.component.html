<div class="container">
    <div class="header">
       <br><br>
        <!--Search functionality-->
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Search here..." [(ngModel)]="filter">

        </div>
<br>
<div class="row">
    <ng-container
        *ngFor="let crs of courseService.courses  |filter: filter |paginate:{itemsPerPage:3, currentPage: page}">
        <ng-container *ngIf="crs.IsAvailable==true">
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
                <img src="{{crs.UrlString}}"
                    class="card-img-top" alt="...">

                <div class="card-body">
                    <h6><b>{{crs.CourseName}}</b></h6>
                    <hr>
                    <p class="card-text">This course helps you learn how to craft excellency in {{crs.CourseName}}.
                        
                    </p>
                    <hr>
                    <p>Skills Covered : {{crs.CourseName}}</p>
                    <hr>
                    <p>Fees : {{crs.CoursePrice}}</p>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6">
                            <a  (click)="passId(crs.CourseId)" class="btn btn-primary">Enquiry</a>
                        </div>

                        <!--<div class="col-sm-6">
                            <button type="button" class="btn btn-success">Enroll</button>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    </ng-container>

</div>
<div class="footer">
    <!--Pagination-->
    <pagination-controls (pageChange)="page=($event)"></pagination-controls>
</div>

</div>
