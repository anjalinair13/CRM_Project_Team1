<form name="userform" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">

    <!--User ID-->
    <input type="text" name="UserId" [(ngModel)]="userService.formData.UserId" />

    <!--UserName-->
    <div class="form-group">
        <label>User Name</label>
        <input type="text" name="UserName" #UserName="ngModel" [(ngModel)]="userService.formData.UserName" class="form-control" placeholder="Enter Userr Name" required minlength="5" maxlength="25" [ngClass]="{ 'is-invalid': UserName.touched && UserName.invalid }"
        />
        <div class="validation-error" *ngIf="UserName.touched && UserName.invalid">
            <div *ngIf="UserName.errors.required">
                User Name is required</div>
        </div>
    </div>

    <!--User Password-->
    <div class="form-group">
        <label>Password</label>
        <input name="UserPassword" #UserPassword="ngModel" [(ngModel)]="userService.formData.UserPassword" class="form-control" placeholder="Enter password" required [ngClass]="{ 'is-invalid': UserPassword.touched && UserPassword.invalid }" />
        <div class="validation-error" *ngIf="UserPassword.touched && UserPassword.invalid">
            <div *ngIf="UserPassword.errors.required">
                Password is required
            </div>
        </div>
    </div>

    <!--User contact-->
    <div class="form-group">
        <label>User Contact</label>
        <input type="text" name="UserContact" #UserContact="ngModel" [(ngModel)]="userService.formData.UserContact" class="form-control" placeholder="Enter contact" required [ngClass]="{ 'is-invalid': UserContact.touched && UserContact.invalid }" />
        <div class="validation-error" *ngIf="UserContact.touched && UserContact.invalid">
            <div *ngIf="UserContact.errors.required">
                User Contact is required
            </div>
        </div>
    </div>
    <!--Role Id-->
    <div class="form-group">
        <label>Role Id</label>
        <input type="text" name="RoleId" #RoleId="ngModel" [(ngModel)]="userService.formData.RoleId" class="form-control" placeholder="Enter RoleId" required [ngClass]="{ 'is-invalid': RoleId.touched && RoleId.invalid }" />
        <div class="validation-error" *ngIf="RoleId.touched &&RoleId.invalid">
            <div *ngIf="RoleId.errors.required">
                Role Id is required
            </div>
        </div>
    </div>

    <!--User Email-->
    <div class="form-group">
        <label>Email</label>
        <input name="UserEmail" #UserEmail="ngModel" [(ngModel)]="userService.formData.UserEmail" class="form-control" placeholder="Enter email" required [ngClass]="{ 'is-invalid': UserEmail.touched && UserEmail.invalid }" />

        <div class="validation-error" *ngIf="UserEmail.touched && UserEmail.invalid">
            <div *ngIf="UserEmail.errors.required">
                User Email is required
            </div>
        </div>
    </div>

    <!--IsActive-->
    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label">Is Active</label>
            <input type="checkbox" name="IsActive" id="IsActive" #IsActive="ngModel" [(ngModel)]="userService.formData.IsActive" class="form-check-input">

        </div>
    </div>


    <!--Submit button-->
    <br>
    <div class="form-group">
        <button type="submit" [disabled]="!(form.valid && form.dirty)" class="btn btn-lg btn-primary form-control">Submit</button>
    </div>

</form>
